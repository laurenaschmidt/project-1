{% extends "base.html" %}

{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Reset Password</h2>
            <hr />
            
            {% if messages %}
              {% for message in messages %}
                <p class="{% if 'success' in message.tags %}success-message{% else %}error-message{% endif %}">
                  {{ message }}
                </p>
              {% endfor %}
            {% endif %}
            
            <form method="POST">
              {% csrf_token %}
              <p>
                <label for="username">Username</label>
                <input id="username" type="text" name="username" required autocomplete="username" class="form-control">
              </p>
              <p>
                <label for="new_password">New Password</label>
                <input id="new_password" type="password" name="new_password" required autocomplete="new-password" class="form-control">
              </p>
              <p>
                <label for="confirm_password">Confirm Password</label>
                <input id="confirm_password" type="password" name="confirm_password" required autocomplete="new-password" class="form-control">
              </p>
              <div class="text-center">
                <button type="submit" class="btn bg-dark text-white">Reset Password</button>
              </div>
            </form>

            {% if form.errors %}
              <ul>
                {% for error in form.errors %}
                  <li>{{ error }}</li>
                {% endfor %}
              </ul>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
